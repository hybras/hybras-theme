<article>
	<time datetime="{{ .Date.Format .Site.Params.dateFormat }}">{{ .Date.Format .Site.Params.dateFormat }}</time>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ if .Site.Params.summary }}
	<div>
		{{ .Summary | safeHTML }}
	</div>
	{{ end }}

	<ul>
		{{ range $tag_name := .Params.tags }}
		{{ $tag := ($.Site.GetPage (printf "/tags/%s" $tag_name | urlize )) }}
		<li><a href="{{ $tag.Permalink }}">#{{ $tag.Title | default $tag_name }}</a></li>
		{{ end }}
	</ul>

</article>
