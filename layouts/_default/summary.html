<article>
	<time datetime="{{ .Date.Format .Site.Params.dateFormat }}">{{ .Date.Format .Site.Params.dateFormat }}</time>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
	{{ end }}
	{{ if .Site.Params.summary }}
	<div>
		{{ .Summary | safeHTML }}
	</div>
	{{ end }}
</article>
