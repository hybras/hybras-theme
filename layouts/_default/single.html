{{ define "main" }}
<main>
	<article>
		<h1>{{ .Title }}</h1>
		<time datetime="{{ .Date.Format .Site.Params.dateFormat }}">{{ .Date.Format .Site.Params.dateFormat }}</time>
		{{ partial "series.html" . }}
		{{ partial "tags.html" . }}
		<div>
			{{ .Content }}
		</div>
	</article>
</main>
{{ partial "post-pagination.html" . }}
{{ partial "comments.html" . }}
{{ partial "sidebar.html" . }}
{{ end }}
