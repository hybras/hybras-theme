{{ define "main" }}
<main>
	{{ if or .Title .Content }}
	<div>
		{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
	</div>
	{{ end }}

	<ol>
		{{ range .Pages }}
		<li>
			<time datetime="{{ .Date.Format .Site.Params.dateFormat }}">{{ .Date.Format .Site.Params.dateFormat
				}}</time>
			<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		</li>
		{{ end }}
	</ol>

</main>
{{ partial "sidebar.html" . }}
{{ end }}
